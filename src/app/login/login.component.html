<body>
<form class="form">
  <div class="container">
    <label><b>Username</b></label>
    <input type="text" [(ngModel)]="account.name" placeholder="Enter Username" required>
    <label><b>Password</b></label>
    <input type="password" [(ngModel)]="account.password" placeholder="Password" required>
    <button id="button" type="submit">Login</button>
  </div>
</form>
</body>
